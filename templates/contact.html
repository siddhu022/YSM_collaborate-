<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter - EchoNote Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f8f9fa;
            font-family: 'Times New Roman', Times, serif;
            background-image: url(static/media/login-bg.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="bg-light">

        <header class="bg-light border-bottom">
        <div class="container-fluid d-flex flex-wrap align-items-center justify-content-between">
            <div class="logo h4 m-0 ps-5">
                Echo <span class="text-primary">Note</span>
            </div>

            <nav class="navbar navbar-expand-lg">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="mainNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link text-dark" href="{{ url_for('index')}}">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="#">Latest</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="#">News</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="#">Entertainment</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="#">Sports</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="{{ url_for('about')}}">About-Us</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="{{ url_for('contact')}}">Contact</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="#">Election</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="#">Health</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="#">Videos</a></li>
                        <li class="nav-item"><a class="nav-link text-danger fw-bold" href="#">LIVE / LATEST</a></li>
                        <li class="nav-item"><a class="nav-link text-primary" href="{{ url_for('login')}}">Account</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="container d-flex justify-content-center align-items-center my-5">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Contact Us</h2>
            <form action="{{ url_for('contact') }}" method="post">
            <div class="mb-3">
                <label for="uname" class="form-label">Username</label>
                <input type="text" class="form-control" id="uname" name="uname" placeholder="Enter your username">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="query" class="form-label">Your Query / Feedback</label>
                <textarea class="form-control" id="query" name="query" rows="4" placeholder="Write your message here..." required></textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Contact</button>
            </div>

            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
