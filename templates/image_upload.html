<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: 'Times New Roman', Times, serif;
            background-image: url(static/media/login-bg.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .app-wrapper {
        display: flex;
        height: calc(100vh - 60px); /* full height minus navbar */
    }

    .navbar {
        height: 60px;
        z-index: 1050;
    }

    .sidebar {
        width: 250px;
        background: #ffffff;
        padding: 20px;
        border-right: 1px solid #ddd;
        flex-shrink: 0;
        overflow-y: auto;
    }
    .main-content {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
    }

    .profile-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin: 0 auto 20px;
        display: block;
    }

    .btn-sidebar {
        width: 100%;
        margin-bottom: 10px;
    }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">EchoNote</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('services') }}">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
        </div>
    </nav>

    <div class="app-wrapper">
        
        <aside class="sidebar">
            <img src="/static/media/admin.jpeg" alt="Profile" class="profile-img">
            <h4 class="text-center">{% if session.user_role == 'admin' %}Admin{% else %}Employee{% endif %} Dashboard</h4>
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary btn-sidebar">Dashboard</a>
            <a href="{{ url_for('image_upload') }}" class="btn btn-outline-primary btn-sidebar">Image Upload</a>
            {% if session.user_role == 'admin' %}
            <a href="/" class="btn btn-outline-success btn-sidebar">Manage Users</a>
            {% endif %}
        </aside>


        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-80 my-5">
                <div class="col-md-5">
                    <div class="card shadow">
                        <div class="card-header text-center bg-primary text-white ">
                            <h5>Image Upload</h5>
                        </div>
                        <div class="card-body">
                            <form action="/submit_transaction" method="POST" enctype="multipart/form-data">
                                <input type="hidden" name="session_id" value="user1234">

                                <div class="mb-3">
                                    <label for="image" class="form-label">Select Image</label>
                                    <input type="file" class="form-control" id="image" name="image" required>
                                </div>

                                <div class="mb-3">
                                    <label for="note" class="form-label">Add Note</label>
                                    <textarea class="form-control" id="note" name="note" rows="3" placeholder="Write your note..." required></textarea>
                                </div>

                                <div class="mb-3">
                                <label for="newspaper" class="form-label">Select Newspaper</label>
                                    <select class="form-select" id="newspaper" name="newspaper" required>
                                        <option selected disabled>Choose...</option>
                                        <option value="The Times of India">The Times of India</option>
                                        <option value="Hindustan Times">Hindustan Times</option>
                                        <option value="Dainik Bhaskar">Dainik Bhaskar</option>
                                        <option value="Lokmat">Lokmat</option>
                                        <option value="Indian Express">Indian Express</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                <label for="department" class="form-label">Select Department</label>
                                    <select class="form-select" id="department" name="department" required>
                                        <option selected disabled>Choose...</option>
                                        <option value="Water Dept">Water Dept</option>
                                        <option value="Gharpatti Dept">Gharpatti Dept</option>
                                        <option value="Road Dept">Road Dept</option>
                                        <option value="Electricity Dept">Electricity Dept</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                <label class="form-label">Impact</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="impact" id="positive" value="Positive" required>
                                        <label class="form-check-label" for="positive">Positive</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="impact" id="negative" value="Negative">
                                        <label class="form-check-label" for="negative">Negative</label>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="date" class="form-label">Select Date</label>
                                    <input type="date" class="form-control" id="date" name="date" required>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Submit Transaction</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
