<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter - EchoNote registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Times New Roman', Times, serif;
            background-image: url("{{ url_for('static', filename='media/bg.jpg') }}");
            background-size: cover;
        }
    </style>
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
        <h2 class="text-center mb-3">Registration</h2>
        <p class="text-center text-muted">Please fill in this form to create an account.</p>
        <form action="{{ url_for('registration') }}" method="post">

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="mb-3">
            <label for="conf_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="conf_password" name="conf_password" placeholder="Confirm your password" required>
        </div>

        <div class="mb-3">
            <label for="contact" class="form-label">Enter Phone</label>
            <input type="number" class="form-control" id="contact" name="contact" placeholder="Enter your phone number" required>
        </div>

        <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <select name="department" id="department" class="form-select" required>
                <option value="" selected disabled>Select Department</option>
                <option value="IT">IT</option>
                <option value="CS">CS</option>
                <option value="HR">HR</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label"><strong>Gender</strong></label>
            <div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                <label class="form-check-label" for="other">Other</label>
            </div>
            </div>
        </div>

        <p class="small">By creating an account, you agree to our <a href="#">Terms & Privacy</a>.</p>

        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>

        <div class="text-center">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
        </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
